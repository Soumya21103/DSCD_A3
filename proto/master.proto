syntax = "proto3";

package master;

service MasterService {
  rpc WorkCompleteMapper () returns (MapperResponse);
  rpc WorkCompleteReducer () returns (ReducerResponse);
}
message MapperRequest {
  string inputData = 1;
}

message MapperResponse {
  string intermediateData = 1;
  bool status = 2;
}

message ReducerRequest {
  string intermediateData = 1;
}

message ReducerResponse {
    string output = 1;
    bool status = 2;
}